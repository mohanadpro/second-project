    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="sign-up" class="sign-up" method="post">
                <i class=""></i>
                <h2>Let's get you sign up</h2>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required><br />
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required><br />
                <label for="email-address">Email Address</label>
                <input type="text" id="email-address" name="email-address" required><br />
                <div class="radio-button">
                    <label for="road">Road</label>
                    <input type="radio" id="road" name="running-preference" value="road"><br/>
                    <label for="trail">Trail</label><input type="radio" id="trail" name="running-preference" value="trail"><br />
                    <label for="both">Both</label><input type="radio" id="both" name="running-preference" value="both"><br />
                </div>
                <input type="submit" value="Let's run"  class=".join-button"/>
            </form>
        </section>

    </main>
